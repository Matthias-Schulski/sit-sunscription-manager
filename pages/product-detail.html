<!-- Nieuwe detailpagina voor producten -->
<div class="page-content">
    <!-- Header met terugknop en productnaam -->
    <div class="flex items-center mb-6">
        <a href="#producten" class="nav-link text-slate-500 hover:text-slate-800 mr-4" title="Terug naar catalogus">
            <i class="fas fa-arrow-left fa-lg"></i>
        </a>
        <h1 id="detail-product-titel" class="text-3xl font-bold text-slate-800">Product wordt geladen...</h1>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- Kolom voor productgegevens -->
        <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow-md h-fit">
            <div class="flex justify-between items-center">
                 <h3 class="text-xl font-bold text-slate-800 mb-4">Productgegevens</h3>
                 <button data-action="open-product-modal" id="edit-product-btn" class="bg-slate-200 text-slate-800 font-bold py-2 px-4 rounded-lg hover:bg-slate-300 text-sm flex items-center justify-center">
                    <i class="fas fa-pencil-alt mr-2"></i> Wijzig product
                </button>
            </div>
            <!-- De productgegevens worden hier door JavaScript ingevoegd -->
            <div id="product-details-wrapper" class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-4 text-gray-700">
                <div class="text-center p-4"><i class="fas fa-spinner fa-spin"></i> Gegevens laden...</div>
            </div>
        </div>

        <!-- Kolom voor financiële details en status -->
        <div class="lg:col-span-1 bg-white p-6 rounded-lg shadow-md h-fit">
             <h3 class="text-xl font-bold text-slate-800 mb-4">Financiële Details</h3>
             <div id="product-finance-wrapper" class="space-y-3">
                <div class="text-center p-4"><i class="fas fa-spinner fa-spin"></i> Gegevens laden...</div>
             </div>
        </div>
    </div>
</div>
