<!-- Dit is de ontbrekende detailpagina voor klanten. -->
<div class="page-content">
    <!-- Header met terugknop en klantnaam -->
    <div class="flex items-center mb-6">
        <a href="#klanten" class="nav-link text-slate-500 hover:text-slate-800 mr-4" title="Terug naar overzicht">
            <i class="fas fa-arrow-left fa-lg"></i>
        </a>
        <h1 id="detail-bedrijfsnaam" class="text-3xl font-bold text-slate-800">Klant wordt geladen...</h1>
    </div>

    <!-- Layout met twee kolommen: links de klantgegevens, rechts de tabs -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- Kolom voor klantgegevens -->
        <div class="lg:col-span-1 bg-white p-6 rounded-lg shadow-md h-fit">
            <h3 class="text-xl font-bold text-slate-800 mb-4">Klantgegevens</h3>
            <!-- De klantgegevens worden hier door JavaScript ingevoegd -->
            <div id="klant-details-wrapper" class="space-y-2 text-gray-700">
                <i class="fas fa-spinner fa-spin"></i> Gegevens laden...
            </div>
            <!-- Knop om de gegevens te wijzigen -->
            <button data-action="open-klant-modal" class="mt-6 w-full bg-slate-200 text-slate-800 font-bold py-2 px-4 rounded-lg hover:bg-slate-300 flex items-center justify-center">
                <i class="fas fa-pencil-alt mr-2"></i> Wijzig gegevens
            </button>
        </div>

        <!-- Kolom voor de tabs (Abonnementen, Contacten, etc.) -->
        <div class="lg:col-span-2 bg-white rounded-lg shadow-md">
            <!-- Navigatie voor de tabs -->
            <div class="border-b border-gray-200 px-6">
                <nav class="klant-detail-tabs -mb-px flex space-x-8" aria-label="Tabs"></nav>
            </div>
            <!-- De content van de actieve tab wordt hier door JavaScript ingevoegd -->
            <div id="klant-detail-tab-content" class="p-6">
                <i class="fas fa-spinner fa-spin"></i> Tab content wordt geladen...
            </div>
        </div>
    </div>
</div>
